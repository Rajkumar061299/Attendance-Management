buildscript {    // Configuration for building
  repositories {
    jcenter()    // Bintray's repository - a fast Maven Central mirror & more
    mavenCentral()
  }
  dependencies {
    classpath 'com.google.cloud.tools:appengine-gradle-plugin:2.2.0' // If a newer version is available, use it
  }
}


appengine {  // App Engine tasks configuration
  deploy {   // deploy configuration
    projectId = "fullhistoryinternsproject"
    version = '1'
  }
}

plugins {
    id 'java'
    id 'maven'
}

apply plugin: 'com.google.cloud.tools.appengine'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testCompile 'junit:junit:4.11'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'SimpleAttendanceApp'
version = '0.0.1-SNAPSHOT'
description = 'SimpleAttendanceApp Maven Webapp'
sourceCompatibility = '9'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
